name: Build and Push Docker Image

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      
       - uses: actions/checkout@v3
       - name: "docker login"
         run: docker login --username ${{ secrets.Docker_USERNAME}} --password ${{ secrets.Docker_TOCKEN}}

       - name: " building docker "
         run: docker build -t ${{ secrets.DOCKER_USERNAME}}/docker-image-creation .
       - name: " pushing to docker hub "
         run: docker push ${{ secrets.DOCKER_USERNAME}}/docker-image-creation